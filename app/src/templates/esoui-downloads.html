<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOUI Downloads Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- <script src="/static/script.js"></script> -->
    
    <script src="/static/simpler-script.js"></script>
    <script>
        let data = {{ downloads | tojson }}
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i>{% block title %}ESOUI Addons Chart{% endblock %}</h1>
            <div class="theme-switch-wrapper">
                <span class="theme-text">Dark Mode</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider">
                        <span class="moon"><i class="fas fa-moon"></i></span>
                        <span class="sun"><i class="fas fa-sun"></i></span>
                    </span>
                </label>
            </div>
        </div>
        
        <div class="chart-container">
            <!-- <div class="legend-controls">
                <button class="legend-btn" id="toggle-legend">
                    <i class="fas fa-list"></i> Toggle Legend
                </button>
            </div> -->
            <div id="download-chart"></div>
        </div>
        
        <div class="stats-cards">
            <div class="card">
                <h3>Total Downloads</h3>
                <div class="value">124,853</div>
                <div class="change"><i class="fas fa-arrow-up"></i> 12.4%</div>
            </div>
            <div class="card">
                <h3>Last 24h</h3>
                <div class="value">2,418</div>
                <div class="change"><i class="fas fa-arrow-up"></i> 3.2%</div>
            </div>
            <div class="card">
                <h3>Peak Downloads</h3>
                <div class="value">342/h</div>
                <div class="change"><i class="fas fa-arrow-up"></i> 8.7%</div>
            </div>
            <div class="card">
                <h3>Avg. Daily</h3>
                <div class="value">1,847</div>
                <div class="change down"><i class="fas fa-arrow-down"></i> 1.5%</div>
            </div>
        </div>
    </div>
</body>
</html>
